#This is a simple configuration file for PCEE

port = 4191
rrPort = 4291
sessionThreads = 5
computationThreads = 5
importer = MLSNDLib
topology = atlantaDomain2.txt
logging = on
debug = off
topologyUpdatePort=5191

erlangLoag=100

#PceRole to define if the pce is a domain PCE or the parent PCE. If it is the domain PCE, the role is domain
pceRole = domain
borderNodeList = atlantaBNDomain2.txt
#If role is domain, need to define parent PCE IP address Parent PCE port and file for list of border nodes
parentPCEIP = 127.0.0.1
parentPCEport = 4189
topologyUpdateParentPort = 5189

#pceRole = parent