	<script type="text/javascript">
		var ajaxRequest = function(){
			var url = "gf/bandwidth/30/pathCount/3";
			var client = new XMLHttpRequest();

			client.open("GET", url, false);

			client.setRequestHeader("Content-Type", "text/xml");

			client.send();

			if (client.status == 200)			    
				<!--document.getElementById("main-content-inner").innerHTML="<p>" + client.responseText + "</p>";-->
				$('#response').text(client.responseText);
			else
			    alert("The request did not succeed!\n\nThe response status was: " + client.status + " " + client.statusText + ".");
			
		};
	</script>

</head>

<body>
	<!--start main container -->
	<form id="form" action="#" onsubmit='ajaxResponse'>
		<table id="form-table" col=2>
			<caption>Please specify parameters for simulation</caption>
			<tr><td>Bandwidth: </td><td><input type="text" name="bandwidth" id="bandwidth"/></td></tr>
			<tr><td>pathCount: </td><td><input type="text" name="pathCount" id="pathCount"/></td></tr>
			<tr><td colspan="2"><input type="submit" name="submit" id="submit"/></td></tr>
		</table>
	</form>
	
	<p id="response"></p>

	<script>
		$("form").submit(function(){
			$.ajax(
				type:"GET",
				url:"http://localhost:8080/rest/gf/bandwidth/80/pathCount/2",
			).done(function(message){$("#response").append('response is : ' + message + ' ...');});
			return false;
		});
	</script>	
  
</body>
